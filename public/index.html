<html>
<body>
    <div id="app">
        name:<input type="text" v-model="name">
        <br>
        {{ name_message }}
        <br>
        会社名:<input type="text" v-model="company">
        <br>
        {{ company_message }}
        <br>
        電話番号:<input type="text" v-model="tel">
        <br>
        {{ tel_message }}
        <br>
        <button type="button" @click="send()">ボタン</button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            name: '',
            name_message:'',
            company:'',
            company_message:'',
            tel:'',
            tel_message:''
        },
        methods: {
            send() {
                if (this.name.length == 0) {
                    this.name_message = '入力してください';
                } else {
                    this.name_message = '';
                }
                if (this.company.length == 0) {
                    this.company_message = '入力してください';
                } else {
                    this.company_message = '';
                }
                if (this.tel.length == 0) {
                    this.tel_message = '入力してください';
                } else {
                    this.tel_message = '';
                }
            }
        }
    });

</script>
</body>
</html>
